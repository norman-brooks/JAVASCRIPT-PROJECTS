<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Led Zeppelin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
            animation: colorChange 3s infinite;
        }

        @keyframes colorChange {
            0% {
                color: blue;
            }

            50% {
                color: gray;
            }

            100% {
                color: blue;
            }
        }
    </style>
</head>
<body>
    <h1 id="title">Whole Lotta Violin</h1>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/22PORnPB-Yw?si=5dWpC3fg2ZbJhGHR" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <p1>(Start video at 1:36)</p1>
    <script>// JavaScript to animate the title
        const title = document.getElementById('title');
        let colors = ['blue', 'gray'];
        let currentColor = 0;

        setInterval(() => {
            title.style.color = colors[currentColor];
            currentColor = (currentColor + 1) % colors.length;
        }, 1000);</script>
</body>
</html>
