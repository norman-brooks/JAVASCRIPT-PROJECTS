<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="JS/main.js"></script>
</head>

<body>
    <section>
        <p>Math.PI returns PI:</p>
        <p id="piDemo" onclick="piDemo()">Click for Pi</p>
    </section>
    <section>
        <p>Math.sqrt(81) returns the square root of 81:</p>
        <p id="sqrtDemo" onclick="sqrtDemo()">Click</p>
    </section>
    <section>
        <p>Three plus ten equals: </p>
        <p id="Add" onclick="add()">Click Here</p>
    </section>
    <section>
        <p>100 subrtracting 31 equals: </p>
        <p id="Sub" onclick="subtract()">Click to Sub</p>
    </section>

    <section>
        <p>One hundred divided by ten equals: </p>
        <p id="Div"></p>
        <button onclick="divide()">Divide</button>
    </section>
    <section>
        <p id="Mult"></p>
        <button onmouseover="multiply()">Multiply Hover</button>
    </section>
    <section>
        <p id="Modulus"></p>
        <button onclick="modulus_Operator()">Mod Button</button>
    </section>
    <section>
        <p id="Math"></p>
        <button onclick="increment()">Click for Increment</button>
    </section>
    <section>
        <p id="Math1"></p>
        <button onclick="decrement()">Click for Decrement</button>
    </section>
    <section>
        <label id="xlabel"></label><br>
        <label id="ylabel"></label><br>
        <label id="zlabel"></label><br>
        <button onclick="button" id="roll">Roll</button>
    </section>

</body>

</html>
